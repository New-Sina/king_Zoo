name: AA_Car_sub

on:
  schedule:
    - cron: '15 22,5 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
         
      - name: 'Install requirements'
        run: pip install -r ./-/C.TXT
        
      - name: '公众号iosrule' 
        run: python3 ./-/Car_sub.py
        env:
            car_suburl: ${{ secrets.car_suburl }}
            car_subhd: ${{ secrets.car_subhd }}
            car_subbt: ${{ secrets.car_subbt }}
